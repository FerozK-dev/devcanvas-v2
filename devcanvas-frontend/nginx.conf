server {
  listen 80;
  listen [::]:80;
  server_name devcanvas.online;

  # Security headers
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self' http://backend:3000; frame-ancestors 'self'; form-action 'self';";

  # Root and index settings
  root /usr/share/nginx/html;
  index index.html index.htm;

  # Gzip compression
  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

  # Cache control for static assets
  location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg|woff2)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
  }

  # Main application
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Error handling
  error_page 404 /404.html;
  error_page 500 502 503 504 /50x.html;

  location = /50x.html {
      root /usr/share/nginx/html;
  }
}
